<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>formulario de contacto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/estilos_form.css" />
    
</head>

<body>
   <form id="formulario-perris" method="POST" onsubmit="return validar();">
        <h2>Adopta una mascota </h2>
       
       <a href="index.html" target="_self"><input type="button" value="VOLVER" id="boton"></a>
        <input type="text" name="rut" required pattern="\d{3,8}-[\d|kK]{1}" placeholder="Ingrese su RUT">
        <input type="text" name="nombre" required pattern="[A-Za-z\s]+" placeholder="Ingrese su Nombre" >
        <input type="date" name="fecha" id="fecha" min="1900-01-01" max="2000-12-31">                        
        <input type="text" name="correo" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}" placeholder="Ingrese su Correo">
        <input type="text" name="telefono" required pattern="[0-9]+" placeholder="Ingrese su Telefono">
        <input list="regiones" placeholder="Selecciona una Region">
                           <datalist id="regiones">
                            <option value="0">Arica y Parinacota</option>
                            <option value="1">Tarapacá</option>
                            <option value="2">Antofagasta</option>
                            <option value="3">Atacama</option>
                            <option value="4">Coquimbo</option>
                            <option value="5">Valparaíso</option>
                            <option value="6">Libertador Gral. Bernardo O'Higgins</option>
                            <option value="7">Maule</option>
                            <option value="8">Bío Bío</option>
                            <option value="9">Araucanía</option>
                            <option value="10">Los Ríos</option>
                            <option value="11">Los Lagos</option>
                            <option value="12">Aisén del Gral. Carlos Ibáñez del Campo</option>
                            <option value="13">Magallanes y Antártica Chilena</option>
                            <option value="14">Metropolitana de Santiago</option>
                           </datalist>
               
         <input list="ciudad" placeholder="Selecciona una Ciudad">
                            <datalist id="ciudad">
                            <option value="0">Quilpué</option>
                            <option value="1">Quintero</option>
                            </datalist>
         <input list="vivienda" placeholder="Selecciona tipo de Hogar">                
                          <datalist id="vivienda">
                           <option value="0">Casa con patio grande</option>
                            <option value="1">Casa con patio pequeño</option>
                            <option value="2">Casa sin patio</option>
                            <option value="3">Departamento</option>
                         </datalist>
         <textarea name="mensaje" placeholder="Escriba aqui su mensaje"></textarea>
        <input type="button" value="ENVIAR" id="boton">
    </form>
</body>

</html>
